<HTML><HEAD>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<SCRIPT language=JavaScript src="top_left_files/matrix.js">
</SCRIPT>

<SCRIPT language=JavaScript>

function EditMatrix(){
    if (parent.Left_Matrix.UI_window == null || parent.Left_Matrix.UI_window.closed){
        window_width = parent.Left_Matrix.display_size * 15 * 10;
        if (window_width > screen.width-50){
            window_width = screen.width-50;
        }
        window_height = parent.Left_Matrix.display_size * 50;
        if (window_height > screen.height-50){
            window_height = screen.height-50;
        }        

        parent.Left_Matrix.UI_window = window.open("about:blank",'left_edit_window',
                    'width=' + window_width + ',height=' + window_height 
                     + ',toolbar=0,scrollbars=1,resizable=1,left=0,top=0');
        create_UI("parent.Left_Matrix", parent.Left_Matrix.UI_window.document);
        parent.control_frame.change_simulation_state("MODIFIED");
    }
    else {
        parent.Left_Matrix.UI_window.focus();
    }
} 


function CloseUI(){
    // We only want to close the UI window if an update is not in progress.
    if (update_in_progress == false){
        if ((parent.Left_Matrix.UI_window != null) && (!parent.Left_Matrix.UI_window.closed)){
            parent.Left_Matrix.UI_window.close();
        } 
        parent.Left_Matrix.UI_window = null;
    } 
}

</SCRIPT>

<META name=GENERATOR content="MSHTML 8.00.6001.18702"></HEAD>
<BODY onunload=CloseUI();>
<CENTER>
<SCRIPT language=JavaScript>


if (parent.Left_Matrix != null){
    document.write("<b>Left Matrix</b><br><br>");
    parent.Left_Matrix.print();
}

var update_in_progress = false;

document.write("<br><form>");

current_state = parent.control_frame.Simulation_State;
if (current_state == "CHECKSUM_COMPUTED" || current_state == "MATRIX_OPERATION_COMPLETE"){
    document.write("<input type=\"button\" value=\"Introduce Errors\" onClick=\"EditMatrix()\">");
}
else {
    document.write("<input type=\"button\" value=\"Edit Matrix\" onClick=\"EditMatrix()\">");
}

document.write("<\/form>");

</SCRIPT>
</CENTER></BODY></HTML>
