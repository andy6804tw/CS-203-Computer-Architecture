<script language="javascript">
    document.write("<h1 align=left>Trigonometric functions calculation using polynomial approximations</h1>");
    function sin(s){
                     
                     var s;
                     var rs;
                     s=s-Math.round(s/(2*Math.PI))*2*Math.PI;
                     if  (s>=-1 && s<=1)   
rs=0.00833*Math.pow(parseFloat(s),5)-0.1667*Math.pow(parseFloat(s),3)+parseFloat(s); 

                     if  (s>1 && s<=Math.PI)
                         
rs=(0-0.5048)/120*Math.pow(parseFloat(s-2.1),5)+0.8632/24*Math.pow(parseFloat(s-2.1),4)+0.5048/6*Math.pow(parseFloat(s-2.1),3)-0.4316*Math.pow(parseFloat(s-2.1),2)-0.5048*parseFloat(s-2.1)+0.8632;
                     if  (s<-1 && s>=-Math.PI)
                         
rs=(0-0.5048)/120*Math.pow(parseFloat(s+2.1),5)-0.8632/24*Math.pow(parseFloat(s+2.1),4)+0.5048/6*Math.pow(parseFloat(s+2.1),3)+0.4316*Math.pow(parseFloat(s+2.1),2)-0.5048*parseFloat(s+2.1)-0.8632;    
                     return rs;
                   }
    


    function cos(c){
                     var c;
                     var rc;
                     c=c-Math.round(c/(2*Math.PI))*2*Math.PI;
                     if     (c<=1&&c>=-1) 
rc=(0-0.00139)*Math.pow(parseFloat(c),6)+0.04167*Math.pow(parseFloat(c),4)-0.5*Math.pow(parseFloat(c),2)+1;

                    if     (c>1 && c<=Math.PI)
rc=(0-0.8632)/120*Math.pow(parseFloat(c-2.1),5)-0.5048/24*Math.pow(parseFloat(c-2.1),4)+0.8632/6*Math.pow(parseFloat(c-2.1),3)+0.2524*Math.pow(parseFloat(c-2.1),2)-0.8632*parseFloat(c-2.1)-0.5048;
                    if     (c<-1 && c>=-Math.PI)
rc=0.8632/120*Math.pow(parseFloat(c+2.1),5)-0.5048/24*Math.pow(parseFloat(c+2.1),4)-0.8632/6*Math.pow(parseFloat(c+2.1),3)+0.2524*Math.pow(parseFloat(c+2.1),2)+0.8632*parseFloat(c+2.1)-0.5048;
                  return rc;
                  }

    function atan(t){
                  var t;
                  var rt;
                  if (t<=1 && t>=-1)
         rt=0.1583*Math.pow(parseFloat(t),5)-0.3623*Math.pow(parseFloat(t),3)+0.999*parseFloat(t);
                  if (t>1 && t<=10)
         rt=0.00003*Math.pow(parseFloat(t),5)-0.006*Math.pow(parseFloat(t),3)+0.4188*parseFloat(t);
                  if (t>=-10 && t<-1)
         rt=0.00003*Math.pow(parseFloat(t),5)-0.006*Math.pow(parseFloat(t),3)+0.4188*parseFloat(t);
                  if (t>10)
         rt=1.5;
                 if (t>20)
         rt=1.57;
		          if (t<-10)
				  rt=-1.5;
				  if (t<-20)
				  rt=-1.57;
				  
                  return rt;
                  }                     
    function tri(ys){
    var x=document.calculate.num.value;
    var y=document.calculate.sign.value;
    
    if (x!="")
    {
          
                 
		    switch(ys)
			    {
			 case "sine":
                         
                         var ans=sin(x);
                         var error=ans-Math.sin(parseFloat(x));
			 document.calculate.answer.value=ans;
                         document.calculate.error.value=error.toPrecision(3);
			 break;
			 case  "cosine":
                         
                         var ans=cos(x);
                         var error=ans-Math.cos(parseFloat(x));
                         document.calculate.answer.value=ans;
                         document.calculate.error.value=error.toPrecision(3);
                         break;
			 
                         case "atan":
			 var ans=atan(x);
                         var error=ans-Math.atan(parseFloat(x));
                         document.calculate.answer.value=ans;
                         document.calculate.error.value=error.toPrecision(3);
                         break;
			         
                         default:
			 alert("Please input a number")
			 return;
			    }
		}
    else{   
    	alert("Please input a number")
    	return;
    }
}
